<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Assistant Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 85vh;
        }

        .chat-header {
            background: linear-gradient(135deg, #0061ff 0%, #60a5fa 100%);
            padding: 25px;
            color: white;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .chat-header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #f8fafc;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }

        .user-container {
            align-self: flex-end;
        }

        .bot-container {
            align-self: flex-start;
        }

        .message-label {
            font-size: 0.8em;
            color: #666;
            margin-left: 10px;
        }

        .message {
            padding: 15px 20px;
            border-radius: 15px;
            position: relative;
            line-height: 1.5;
            font-size: 15px;
        }

        .user-message {
            background: linear-gradient(135deg, #0061ff 0%, #60a5fa 100%);
            color: white;
            border-bottom-right-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 97, 255, 0.1);
        }

        .bot-message {
            background: white;
            color: #1a1a1a;
            border-bottom-left-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .course-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 97, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-2px);
            border-color: #0061ff;
        }

        .course-title {
            font-weight: 600;
            color: #0061ff;
            margin-bottom: 5px;
        }

        .course-description {
            color: #4b5563;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .input-container {
            padding: 25px;
            background: white;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .input-form {
            display: flex;
            gap: 15px;
            position: relative;
        }

        #question-input {
            flex-grow: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
            background: #f8fafc;
        }

        #question-input:focus {
            outline: none;
            border-color: #0061ff;
            box-shadow: 0 0 0 3px rgba(0, 97, 255, 0.1);
            background: white;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #0061ff 0%, #60a5fa 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 97, 255, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            padding: 15px 20px;
            background: white;
            border-radius: 15px;
            border-bottom-left-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 15px;
            align-self: flex-start;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #0061ff;
            border-radius: 50%;
            opacity: 0.4;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { transform: translateY(0); opacity: 0.4; }
            50% { transform: translateY(-4px); opacity: 1; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .highlight {
            background: rgba(0, 97, 255, 0.1);
            color: #0061ff;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 500;
        }

        .key-points {
            margin-top: 10px;
            padding-left: 20px;
        }

        .key-points li {
            margin: 8px 0;
            position: relative;
            padding-left: 15px;
        }

        .key-points li:before {
            content: "â€¢";
            color: #0061ff;
            position: absolute;
            left: -10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Course Assistant</h1>
            <p>Your AI guide to technical courses</p>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message-container bot-container">
                <div class="message-label">Assistant</div>
                <div class="message bot-message">
                    ðŸ‘‹ Hello! I'm your course assistant. I can help you explore our technical courses and answer any questions you have. Feel free to ask about specific courses or type "hi" to see all available courses!
                </div>
            </div>
        </div>
        <div class="input-container">
            <form class="input-form" id="chat-form">
                <input type="text" id="question-input" placeholder="Type your message here..." required autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const input = document.getElementById('question-input');
        const messages = document.getElementById('chat-messages');

        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            messages.appendChild(typingDiv);
            messages.scrollTop = messages.scrollHeight;
            return typingDiv;
        }

        function addMessage(content, isUser = false) {
            const container = document.createElement('div');
            container.className = `message-container ${isUser ? 'user-container' : 'bot-container'}`;
            
            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = isUser ? 'You' : 'Assistant';
            container.appendChild(label);
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            // Format course information if present
            if (!isUser && content.includes('Course')) {
                messageDiv.innerHTML = formatCourseContent(content);
            } else {
                messageDiv.textContent = content;
            }
            
            container.appendChild(messageDiv);
            messages.appendChild(container);
            messages.scrollTop = messages.scrollHeight;
        }

        function formatCourseContent(content) {
            const courses = content.split(/\d+\./).filter(Boolean);
            if (courses.length > 1) {
                let html = '';
                courses.forEach((course, index) => {
                    const [title, ...description] = course.trim().split('\n');
                    html += `
                        <div class="course-card">
                            <div class="course-title">${index + 1}. ${title}</div>
                            <div class="course-description">${description.join('\n')}</div>
                        </div>
                    `;
                });
                return html;
            }
            return content;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const question = input.value.trim();
            if (!question) return;

            // Add user message
            addMessage(question, true);
            input.value = '';
            
            // Show typing indicator
            const typingIndicator = addTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });

                const data = await response.json();

                // Remove typing indicator
                typingIndicator.remove();

                // Add bot message
                if (data.error) {
                    addMessage(data.error);
                } else {
                    addMessage(data.answer);
                }
            } catch (error) {
                typingIndicator.remove();
                addMessage('Sorry, something went wrong. Please try again.');
            }
        });

        // Focus input on page load
        document.addEventListener('DOMContentLoaded', () => {
            input.focus();
        });
    </script>
</body>
</html>
